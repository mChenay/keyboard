<!DOCTYPE html>

<body>

<div style="height:50px"></div>

        <!-- 交易密码输入框 -->

            <article>
                <form action="" method="POST" id="">
                    <label>
                        <div class="yzJYPwd">
                            <div id="content" class="clearfix">
                                <div class="word first"><span class="text1 text">●</span></div>
                                <div class="word"><span class="text2 text">●</span></div>
                                <div class="word"><span class="text3 text">●</span></div>

                            </div>
                        </div>

                </form>
            </article>

   <!-- 键盘-->
       <div id="key"></div>

<script src="js/jquery.js" type="text/javascript" ></script>
<script src='js/touch.js' type="text/javascript"></script>
<script src="js/okey.js" type="text/javascript" ></script>
<script type="text/javascript">

	 var oKey = $('#key').oKey({
		 callBack:back
	 });

    $('#content').click(function(pw){
		 oKey.showKey();
	 });

	function back(pw){
		alert(pw);

	}
</script>
